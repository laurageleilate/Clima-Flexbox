<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="iphone-container">
        <div class="notch"></div>
        <div class="today-temp">
            <i class="top-icon" data-feather="cloud"></i>
            <h3>PARTLY CLOUD</h3>
            <p class="city-name">Ceará, Brasil</p>
            <h1>24°</h1>
    </div>
        <div class="week">
            <div class="day">
                <p class="weekday">WED</p>
                <i data-feather="cloud"></i>
                <span class="temperature">21°</span>
            </div>
            <div class="day">
                <p class="weekday">WED</p>
                <i data-feather="cloud-lightning"></i>
                <span class="temperature">19°</span>
            </div>
            <div class="day">
                <p class="weekday">WED</p>
                <i data-feather="sunrise"></i>
                <span class="temperature">26°</span>
            </div>
            <div class="day">
                <p class="weekday">WED</p>
                <i data-feather="cloud"></i>
                <span class="temperature">22°</span>
            </div>
            <div class="day">
                <p class="weekday">WED</p>
                <i data-feather="sun"></i>
                <span class="temperature">24°</span>
            </div>
            <div class="day">
                <p class="weekday">WED</p>
                <i data-feather="cloud-drizzle"></i>
                <span class="temperature">17°</span>
            </div>
            <div class="day">
                <p class="weekday">WED</p>
                <i data-feather="cloud-rain"></i>
                <span class="temperature">19°</span>
        </div>


    </div>
    <div class="footer">
        <i data-feather="skip-back"></i>
        <i data-feather="menu"></i>
        <i data-feather="headphones"></i>
    </div>
    <div class="iphone-menu"></div>
</div>
    <script>
        feather.replace()
      </script>   
</body>
</html>
